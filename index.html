<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code-Quiz!</title>
</head>


    <body>
        <div class="scores"><a href="">Check Highscores!</a></div>

        <div class="timer">Time: <span id="counter">0</span></div>

        <div class="intro">
            <div id="quiz-start">
            <h1>Code Quiz!</h1>
             <p>
            Do your best to answer the following coding questions befor your time runs out.
            Every wrong answer will deduct your time/score by 10 seconds. <strong>GOOD LUCK!</strong> 
             </p>
            <button id="start">Click here to start!</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-heading"></h2>
                <div id="choices" class="choices"></div>    
            </div>

            <div id="endscreen" class="hide">
                <h2>FINISHED!</h2>
                <p>Your score is: <span id="final-score"></span></p>
                    <p>Enter your initials: <input type="text" id="initials" max="4">
                        <button id="submit">Submit</button>
                    </p>
            </div>

        </div>


    </body>

</html>
